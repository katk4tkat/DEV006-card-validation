<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Donaciones Villa Animalista</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header> <h1>DONAR</h1>
    <p>
      Muchas gracias por tu donación, con esto estás ayudando a 
      mejorar la vida de los animales de la Villa Portales.
    </p>
      </header>
    <main>
      <div>
      <form class="form1">
        <label for="userName">Nombre titular</label>
        <input type="text" id="userName" placeholder="Nombre + Apellido" />
      
      
        <label for="creditCard"> Número de tarjeta </label>
        <input id="creditCard" type="password" placeholder="16 dígitos"/>
        
        <label for="cvc"> cvc </label> 
        <input type="text" id="cvc" placeholder="cvc"/>
      
        <label for="date"> Fecha caducidad </label>
        <input type="month" id="date" placeholder="mm/aa"min="2023-01"
        max="2035-12"/>

        <button type="submit">Validar!</button>
        <button type="reset"> Reiniciar</button>      
      
      </form>
    </div>
    </main>
    <footer> Creado por Katk4tkat</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
